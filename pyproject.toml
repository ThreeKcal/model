[project]
name = "threekcal_model"
version = "0.2.0"
description = "main model for ML service"
authors = [
    {name = "ThreeKcal", email = "raecrowned@gmail.com"},
]
dependencies = [
    "requests>=2.32.3",
    "fastapi[standard]>=0.115.0",
    "streamlit>=1.39.0",
    "python-multipart>=0.0.12",
    "PyMySQL>=1.1.1",
    "tensorflow==2.16.2",
    "transformers>=4.45.1",
    "torch==2.2.2",
    "torchvision==0.17.2",
    "keras==3.0.0",
    "tf-keras==2.16.0",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
